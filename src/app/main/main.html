<header id="mainHeader">
    <h1>Seven Bridges App</h1>
</header>

<div class="container">

    <table  id="fileTable"
            float-thead
            class="table table-striped table-bordered">

        <thead class="fixedHeader">
            <tr>
                <th>File Name</th>
                <th>Type</th>
                <th>Date</th>
                <th>Size</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="file in mainCtrl.fileList track by $index">
                <td>{{file.filename}}</td>
                <td>{{file.type}}</td>
                <td>{{file.date}}</td>
                <td>{{file.size}}</td>
            </tr>
        </tbody>
    </table>

    <nav ng-hide="mainCtrl.table.filteredUsers.length === 0">
        <ul class="pagination">
            <li>
                <a href="#/" aria-label="Previous" ng-click="mainCtrl.chnageTablePage(mainCtrl.table.currentPage - 1)">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li ng-repeat="page in mainCtrl.table.pagesArray track by $index">
                <a href="#/" ng-click="mainCtrl.chnageTablePage($index + 1)">{{$index + 1}}</a>
            </li>
            <li>
                <a href="#/" aria-label="Next" ng-click="mainCtrl.chnageTablePage(mainCtrl.table.currentPage + 1)">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

 </div>
